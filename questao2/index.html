<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sua Conta do Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="google-card row justify-content-between offset-md-1">
    
                <!-- LADO ESQUERDO -->
                <div class="left col-md-6 mt-4 mb-4">
                    <div class="logo mb-1">
                        <img src="images/logo.svg" alt="Google">
                    </div>
                    <h1 class="mb-4">Criar sua Conta do Google</h1>
                    <form>
                        <div class="row mb-4">
                            <div class="form-group w-50">
                                <input type="text" class="form-control full-width-input" id="name" placeholder="Nome">
                            </div>
                            <div class="form-group w-50">
                                <input type="text" class="form-control full-width-input" id="last-name" placeholder="Sobrenome">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="form-group email-div">
                                <label for="email" class="email-label">@gmail.com</label>
                                <input type="email" class="form-control" id="email" placeholder="Nome de usuário">
                            </div>
                            <div class="mt-2 info">
                                Você pode usar letras, números e pontos finais
                            </div>
                            <div class="mt-1 click">
                                Usar meu endereço de e-mail atual em vez disso
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Senha">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar">
                                </div>
                            </div>
                            <div class="col d-flex align-items-center justify-content-center">
                                <span class="password-icon"><i class="fa-regular fa-eye-slash"></i></span>
                            </div>
                            <div class="mt-2 info">
                                Use oito ou mais caracteres com uma combinação de<br>letras, números ou símbolos
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-between">
                                <div class="mt-2 click">
                                    Faça login em vez disso
                                </div>
                                <button type="submit" class="btn btn-primary">Próxima</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- LADO DIREITO -->
                <div class="right col-md-6 d-flex justify-content-center align-items-center">
                    <div>
                        <div class="image1">
                            <img src="images/image1.svg" width="275" alt="Google">
                        </div>
                        <div class="mt-2 text-center subtitle">
                            Uma única conta. Todo o Google<br>trabalhando para você.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
